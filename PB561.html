<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const colors = ['red', 'green', 'blue'];
        const car = { make: 'Toyota', model: 'Camry', year: 2022 };
        for(let as of colors){
            document.writeln(as + "<br>")
        }
        for(let sb in car){
            document.writeln(sb +" : "+car[sb]+"<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
