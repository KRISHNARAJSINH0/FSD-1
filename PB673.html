    <script>
        function getNumber(num){
            return new Promise((resolve)=>{
                setTimeout(()=>
                resolve(num)
            ,3000)
            })
        }
        async function Number() {
            for(let i=1; i<=3; i++){
            let result = await getNumber(i)
            console.log(result*2)
        }
    }
    Number()
    </script>
