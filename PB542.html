<!DOCTYPE html>
<html>
<head>
  <title>Check Number</title>
</head>
<body>

<script>
  // Accept number from user
  let num = parseInt(prompt("Enter a number:"));

  // Check condition
  if (num > 100) {
    alert(num + " is greater than 100.");
  } else {
    alert(num + " is NOT greater than 100.");
  }
</script>

</body>
</html>
