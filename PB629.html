<!DOCTYPE html>
<html>
<head>
  <title>Form Events Demo</title>
</head>
<body>

<form id="myForm"
      onsubmit="submitForm()"
      onmouseover="mouseOverForm()"
      onmouseout="mouseOutForm()"
      style="border:2px solid black; padding:20px; width:300px; background-color:white;">

  Username:<br>
  <input type="text"
         oninput="typing(this)"
         onchange="fieldChanged(this)">
  <br><br>

  Email:<br>
  <input type="email"
         oninput="typing(this)"
         onchange="fieldChanged(this)">
  <br><br>

  <input type="submit" value="Submit">
  <br><br>

  <button type="button" onclick="toggleBackground()">Toggle Background</button>
</form>

<script>
  // 1. While typing → text red
  function typing(field) {
    field.style.color = "red";
  }

  // 2. When field loses focus after change → yellow background
  function fieldChanged(field) {
    field.style.backgroundColor = "yellow";
  }

  // 3. Mouse over form → green border
  function mouseOverForm() {
    document.getElementById("myForm").style.borderColor = "green";
  }

  // 4. Mouse out form → black border
  function mouseOutForm() {
    document.getElementById("myForm").style.borderColor = "black";
  }

  // 5. Toggle form background color
  function toggleBackground() {
    var form = document.getElementById("myForm");
    if (form.style.backgroundColor === "lightblue") {
      form.style.backgroundColor = "white";
    } else {
      form.style.backgroundColor = "lightblue";
    }
  }

  // 6. Prevent submit and show alert
  function submitForm() {
    alert("Form submitted successfully!"); // prevent default submission
  }
</script>

</body>
</html>
