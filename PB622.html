<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="price-tag">150</p>
    <p class="price-tag">80</p>
    <p class="price-tag">220</p>
    <p class="price-tag">95</p>
    <script>
        let x = document.getElementsByClassName("price-tag")
        for(let i=0; i< x.length; i++){
            if(x[i].innerHTML < 100){
                x[i].style.color = "green"
            }else{
                x[i].style.color = "red"
            }
        }
    </script>
</body>
</html>
