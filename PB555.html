<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i=1; i<=100; i++){
            // Skip numbers ending with 0
            if(i%10===0){
                continue
            }
            let a = i*i
            let b = parseInt(a.toString().split("").reverse().join(""))
            let c = parseInt(i.toString().split("").reverse().join(""))
            let d = c*c
            if(b === d){
                document.write(i+"<br>")
            }
        }
        
    </script>
</head>
<body>
    
</body>
</html>
