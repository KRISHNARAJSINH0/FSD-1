<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bill(basePrice,discount = 10,...extraPrices){
            let Total = basePrice
            for(let ep of extraPrices){
                Total += ep
            }
            Total = Total - (Total * discount/100)
            return Total
        }
        let b = bill(1000)
        document.writeln("Total 1 :"+b + "<br>")
        document.writeln("Total 2 :"+bill(1000,20,200,300))
    </script>
</head>
