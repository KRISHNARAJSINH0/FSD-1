<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //N Fibonacci numbers as list. 
        let as = parseInt(prompt("Enter N number"))
        let a = 0
        let b = 1
        for(let i=1; i<=as; i++){
            document.writeln(a+"")
            let c = a+b
            a = b
            b = c 
        }
    </script>
</head>
<body>
    
</body>
</html>
