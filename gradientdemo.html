<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gc
        {
            display: grid;
            grid-template-rows: repeat(3,200px);
            grid-template-columns: repeat(3,200px);
            grid-gap:250px;
        }
        .box
        {
            border: 3px solid black;
        }

        #g1
        {
            background-image: linear-gradient(pink, purple,aqua,navy);
            /* transform: translateX(800px); */
            /* transform: translateY(800px); */
        }
        #g1:hover
        {
            transform: translate(200px, 200px);
        }
        #g2
        {
            background-image: linear-gradient(135deg,pink,purple ,blue); /* to bottom right*/
        }
        #g2:hover
        {
            /* transform: skewX(20deg); */
            /* transform: skewY(20deg); */
            transform: skew(20deg, 20deg);
        }

        #g3
        {
            background-image: linear-gradient(pink 10%, purple 20%,aqua);
        }
        #g4
        {
            width: 400px;
            background-image: radial-gradient(pink,purple,aqua,navy);
        }
        #g5
        {
            width: 300px;
            background-image: radial-gradient(circle,pink,purple,aqua,navy);
            transition: all 5s;
        }
        #g5:hover
        {
            /* transform: scaleX(2); */
            /* transform: scaleY(-2); */
            transform: scale(-2,-2);
        }
        #g6
        {
            background-image: radial-gradient(pink,purple,aqua 30%,navy);
        }
        #g7
        {
            background-image: conic-gradient(pink,purple,aqua,navy,pink);
        }
        #g8
        {
            background-image: conic-gradient(from 90deg,pink,purple,aqua,navy);
        }
        #g9
        {
            background-image: conic-gradient(pink 0deg,pink 90deg,purple 90deg ,purple 180deg,aqua 180deg,aqua 270deg,navy 270deg,navy 360deg);
            border-radius: 50%;
            transition: all 5s;
        }
        #g9:hover
        {
            /* transform: rotateX(180deg); */
            /* transform: rotateY(180deg); */
            transform: translateX(400px) rotate(5000deg);
        }
    </style>
</head>
<body>
    <!-- div.gc>div.box#g$*9 -->
    <div class="gc">
        <div class="box" id="g1"></div>
        <div class="box" id="g2"></div>
        <div class="box" id="g3"></div>
        <div class="box" id="g4"></div>
        <div class="box" id="g5"></div>
        <div class="box" id="g6"></div>
        <div class="box" id="g7"></div>
        <div class="box" id="g8"></div>
        <div class="box" id="g9"></div>
    </div>
</body>
</html>
