<!DOCTYPE html>
<html>
<body>

<h2>JavaScript const</h2>

<p>Declaring a constant array does NOT make the elements unchangeable:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
// Create an Array:
const cars = ["Saab", "Volvo", "BMW"];
// Create an object 
const car = {type:"Fiat", model:"500", color:"white"};

// Change an element:
cars[0] = "Toyota";
// property
car.color = "red";

// Add an element:
cars.push("Audi");
cars.pop()
// add porperty
car.owner = "Johnson";

// Display the Array:
document.getElementById("demo1").innerHTML = cars; 
//Display property
document.getElementById("demo2").innerHTML = car.owner; 
document.getElementById("demo3").innerHTML = car.color; 
document.getElementById("demo4").innerHTML = car.model; 
document.getElementById("demo5").innerHTML = car.type; 
</script>

</body>
</html>
