<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count = 0
        let num = 2
        while(count<10){
            let prime = true
            for(let i=2; i <= Math.sqrt(num); i++){
                if(num%i===0){
                    prime = false
                    break
                }
            }
            if(prime){
                document.writeln(num)
                count++
            }
            num++
        }
    </script>
</head>

</body>
</html>
