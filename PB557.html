<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = parseInt(prompt("Enter number :"))
        let sum = 0
        for(let i=1; i<= n/2; i++){
            if(n%i===0){
                sum+=i
            }
        }
        if(sum===n && n!==0){
            alert(n+" is perfect Number")
        }else{
            alert(n+" is Not perfect Number")
        }
    </script>
</head>
<body>
    
</body>
</html>
