    <script>
        let str = prompt("Enter the string :")
        let result = ""
        for(let i=0; i<str.length;i++){

                console.log(str[i])

        //second trick
        for(let i=0;i<str.length;i+=2){
            result+= str[i]+" "
        }
        alert(result)
    </script>
