<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getNum(x){
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(x*3)
                },3000)
            })
        }
        async function number() {
            for(let i=1; i<=3; i++){
            let x = prompt("Enter Number "+i)
            let num = Number(x)
            let result = await getNum(num)
            console.log(result)
            }
        }
        number()
    </script>
</head>

</html>
